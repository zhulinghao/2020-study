<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    fetch('http://localhost:54322/get', { method: 'GET' }).then(res => res.text()).then(res => {
      console.log(res);
    }).catch(err => console.error(err));

    $.ajax({
      type: 'get',
      url: 'http://localhost:54322/get',
      success(res) {
        console.log(res)
      },
      error(err) {
        console.error(err);
      }
    })
  </script>
</body>
</html>
