<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background: #8568D0;
      height: 600px;
      margin: 20px;
      font-size: 40px;
      text-align: center;
      line-height: 600px;
      color: #fff;
    }
    #map {
      position: relative;
    }
    #map > .line {
      position: absolute;
      height: 0;
      width: 10px;
      background-color: red;
      left: 30px;
      top: 50%;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>

  <div class="box" id="map" style="background: #B5B5B5;">
    <div class="line"></div>
    MAP
  </div>
  <div class="box">5</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var offsetTop = $("#map").offset().top;
      var mapHeight = 600, lineHeight = 100, average = lineHeight / mapHeight;
      var critical = offsetTop - $(window).height() + 300; // 临界 这个高度能看到一半了

      $(document).scroll(function() {
        var scrollTop = $(window).scrollTop();
        var diff = scrollTop - critical;
        if(diff >= 0 && diff <= 600) {
          $('#map > .line').css({ height: average * diff + 'px' })
        }
      });

    });


  </script>
</body>
</html>
